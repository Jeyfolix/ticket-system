<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration | Chuka University</title>
  <link rel="stylesheet" href="../styles/student_register.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="studentForm">
      <label>Full Name</label>
      <input type="text" id="fullname" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Reg Number</label>
      <input type="text" id="regno" required>

      <label>Phone Number</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="07XXXXXXXX">

      <label>Faculty</label>
      <select id="faculty" required>
        <option value="">--Select Faculty--</option>
        <option>Faculty of Science & Technology</option>
        <option>Faculty of Education & Arts</option>
        <option>Faculty of Business</option>
        <option>Faculty of Agriculture & Environment</option>
      </select>

      <label>Department</label>
      <input type="text" id="department" required>

      <label>Course</label>
      <input type="text" id="course" required>

      <label>Password</label>
      <input type="password" id="password" required minlength="6">

      <label>Confirm Password</label>
      <input type="password" id="confirm_password" required>

      <button type="submit">Register</button>
    </form>

    <!-- Message div -->
    <div id="message"></div>

    <div class="footer">
      <p>Already registered? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="../backend/student_register.js"></script>
</body>
</html>
